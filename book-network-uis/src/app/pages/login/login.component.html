<div class="container-fluid card login-container shadow-lg p-4 rounded">

  <h3 class="text-center text-primary mb-4">Login</h3>
  <hr class="mb-4">

  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>

  <div class="mb-3">
    <label for="login" class="form-label">Email Address</label>
    <input [(ngModel)]="authRequest.email" type="email" class="form-control border border-primary rounded" id="login" placeholder="name@example.com">
  </div>


  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control border border-primary rounded" id="password" placeholder="Password">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" class="btn btn-primary btn-lg w-100">
      <em class="fas fa-sign-in-alt"></em>&nbsp; Sign In
    </button>
  </div>

  <div class="text-center mt-3">
    Don't have an account?
    <button (click)="register()" type="button" class="btn btn-link text-primary">Register</button>
  </div>

</div>
