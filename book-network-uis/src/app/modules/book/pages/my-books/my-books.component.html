<h3>
  My Books List
</h3>

<hr>

<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage"
     class="btn btn-outline-primary"
     style="background-color: #007bff; color: white; border-radius: 5px; padding: 10px 20px; text-decoration: none; transition: background-color 0.3s, transform 0.3s;"
     onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05';"
     onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='scale(1)';">
    <i class="fas fa-plus"></i>&nbsp; New Book
  </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
    *ngFor="let book of bookResponse.content"
    [book]="book"
    [manage]="true"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"

>
  </app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page == 0 "

        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page==0"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </li>

      <li
        class="page-item"
        *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index ">
        <a
          (click)="goToPage(pageIndex)"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.active]="page == pageIndex"

        >
          {{pageIndex + 1}}
        </a>
      </li>

      <!-- Placeholder for additional page numbers -->
      <li class="page-item">
        <span class="page-link">...</span> <!-- You can add logic to display more page numbers -->
      </li>

      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next Page"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Last Page"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>

</div>
