<div class="p-2" style="background-color: #f8f9fa; border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">

  <h2 style="text-align: center; color: #007bff;">Manage My Books</h2>

  <hr style="border-top: 2px solid #007bff;">

  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length" style="font-size: 14px; padding: 10px;">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>

  <div class="d-flex gap-2">
    <div class="col-3" style="padding: 10px;">
      <img class="rounded-1" width="100%" height="100%"
           [src]="selectedPicture || 'Spring Boot in Action by Craig Walls is an essential guide for Java developers looking to master the Spring Boot framework.'"
           alt="....."
           style="border: 2px solid #007bff; border-radius: 5px;">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
          style="border: 1px solid #ced4da; border-radius: 4px; padding: 5px;">
      </div>
    </div>
    <div class="col-9" style="padding: 10px;">
      <form class="row g-3">
        <div class="col-12">
          <label for="author" class="form-label" style="font-weight: bold;">Title</label>
          <input [(ngModel)] = "bookRequest.title" type = "text" class = "form-control" id="title" name="author" placeholder="Book title"
                 style="border: 1px solid #ced4da; border-radius: 4px; padding: 10px;">
        </div>

        <div class="col-6">
          <label for="title" class="form-label" style="font-weight: bold;">Author name</label>
          <input [(ngModel)] = "bookRequest.authorName" type = "text" class = "form-control" id="author" name="title" placeholder="Author Name"
                 style="border: 1px solid #ced4da; border-radius: 4px; padding: 10px;">
        </div>

        <div class="col-6">
          <label for="isbn" class="form-label" style="font-weight: bold;">ISBN</label>
          <input [(ngModel)] = "bookRequest.isbn" type = "text" class = "form-control" id="isbn" name="isbn"  placeholder="ISBN"
                 style="border: 1px solid #ced4da; border-radius: 4px; padding: 10px;">
        </div>

        <div class="col-12">
          <label for="synopsis" class="form-label" style="font-weight: bold;">Synopsis</label>
          <textarea [(ngModel)] = "bookRequest.synopsis" class = "form-control" id="synopsis" name="synopsis"  rows="4" placeholder="Book Synopsis"
                    style="border: 1px solid #ced4da; border-radius: 4px; padding: 10px;"></textarea>
        </div>

        <div class="col-12">
          <input [(ngModel)] = "bookRequest.shareable" class = "form-check-input" type="checkbox" id="shareme" name="shareable"
                 style="margin-right: 5px;">
          <label for="shareme" class="form-check-label">Share me</label>
        </div>

        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveBook()" type="submit" class="btn btn-outline-primary"
                  style="
                      background-color: #007bff;
                      color: white;
                      border-color: #007bff;
                      padding: 10px;
                      border-radius: 5px;
                    ">
            <i class="fas fa-save"></i>&nbsp; Save
          </button>

          <a routerLink="/books/my-books" class="btn btn-link text-danger"
             style="
                 text-decoration: none;
                 font-weight: bold;
                 padding-top: 10px;
               ">
            <i class="fas fa-time"></i>&nbsp; Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
